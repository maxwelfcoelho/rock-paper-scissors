<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yaldevi:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game">

        <div class="scores">
            <div class="player-wins">
                <p>Win</p>
                <p id="player-score">0</p>
            </div>

            <div class="ties">
                <p>Ties</p>
                <p id="ties">0</p>
            </div>

            <div class="computer-wins">
                <p>Win</p>
                <p id="computer-score">0</p>
            </div>
        </div>

        <div class="sides">
            <div class="player-side">
                <div class="player-hand">
                    <!-- <i class="big-icon-user fas fa-hand-rock"></i> -->
                </div>

                <div class="hands">
                    <div>
                        <input class="hand" id="rock" type="radio" name="hand" value="pedra">
                        <label class="icon" for="rock"><i class="fas fa-hand-rock"></i></label>
                    </div>
                    <div>
                        <input class="hand" id="paper" type="radio" name="hand" value="papel">
                        <label class="icon" for="paper"><i class="fas fa-hand-paper"></i></label>
                    </div>
                    <div>
                        <input class="hand" id="scissors" type="radio" name="hand" value="tesoura">
                        <label class="icon" for="scissors"><i class="fas fa-hand-scissors"></i></label>
                    </div>
                </div>
            </div>

            <div class="message"></div>

            <div class="computer-side">
                <div class="computer-hand">
                    <!-- <i class="big-icon-computer fas fa-hand-paper"></i> -->
                </div>
            </div>

         </div>

         <div class="button-wrapper">
            <button class="button" id="play">Jogar</button>
         </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
