<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game">
        <div class="hands">
            <div>
                <input class="hand" id="rock" type="radio" name="hand" value="pedra">
                <label class="icon" for="rock"><i class="fas fa-hand-rock"></i></label>
            </div>
            <div>
                <input class="hand" id="paper" type="radio" name="hand" value="papel">
                <label class="icon" for="paper"><i class="fas fa-hand-paper"></i></label>
            </div>
            <div>
                <input class="hand" id="scissors" type="radio" name="hand" value="tesoura">
                <label class="icon" for="scissors"><i class="fas fa-hand-scissors"></i></label>
            </div>
        </div>
        <button id="play">Jogar</button>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
